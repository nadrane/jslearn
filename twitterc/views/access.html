<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
          Twitterc - {% if register %}Register{% else %}Login{% endif %}
        </title>
        <!-- Latest compiled and minified Boostrap CSS + dependencies -->
        <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
        <script src="/javascripts/jquery-3.2.1.slim.min.js"></script>
        <script src="/javascripts/popper.min.js"></script>
        <script src="/javascripts/bootstrap.min.js"></script>
        <!-- App stylesheets -->
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
            <a class="navbar-brand" href="/">TwitterC</a>
        </nav>
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center no-gutters">
                <div class="login-panel col-11 col-md-9 col-lg-4">
                    <h3 class="text-danger">
                    {% if register %}Register{% else %}Sign in{% endif %}
                    </h3>
                    <form action="{% if register %}/auth/register{% else %}/auth/login{% endif %}" method="post" class="mb-2">
                        <div class="form-group">
                            <label for="user" class="mt-2"><strong>User</strong></label>
                            <input type="input" class="form-control" id="user" name="user" placeholder="username" autocomplete="off">
                            <small id="access-warn"></small>
                        </div>
                    {% if register %}
                        <div class="form-group">
                            <label for="fname" class="mt-2"><strong>First Name</strong></label>
                            <input type="input" class="form-control" id="fname" name="fname" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lname" class="mt-2"><strong>Last Name</strong></label>
                            <input type="input" class="form-control" id="lname" name="lname" placeholder="Last Name">
                        </div>
                    {% endif %}
                        <button id="access-btn" type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <!-- App js -->
    <script src="/javascripts/{% if register %}register{% else %}login{% endif %}.js"></script>
</html>
