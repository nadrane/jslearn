{% extends "layout.html" %}

{% block title %}
hello
{% endblock %}

{% block tweets %}
<div class="box-top">
    {% for tweet in tweets %}
        <div class="innerbox align-middle">
            <p class="handle"><strong>Firstname Lastname AKA {{ tweet.u_id }} </strong><span class="text-muted">@handle Â· 35m ago AKA {{ tweet.datetime }}</span></p>
            <p>{{ tweet.text }}</p>
        </div>
    {% else %}
        <div class="innerbox align-middle">
            <p>No tweets!</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
