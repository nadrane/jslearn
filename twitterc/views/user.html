{% extends "layout.html" %}

{% block title %}
{{ user.handle }}
{% endblock %}

{% block tweets %}
{% for tweet in tweets %}
<div class="innerbox align-middle">
    <p class="handle"><strong>{{ user.fname }} {{ user.lname }} </strong><span class="text-muted"><a href="/user?id={{ user.id }}">@{{ user.handle }}</a> Â· 35m ago AKA {{ tweet.datetime }}</span></p>
    <p>{{ tweet.text }}</p>
</div>
{% else %}
<div class="innerbox align-middle">
    <p>No tweets!</p>
</div>
{% endfor %}
{% endblock %}
