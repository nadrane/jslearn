<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %} - Movietown!</title>
        <!-- Latest compiled and minified Boostrap CSS + dependencies -->
        <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
        <script src="/javascripts/jquery-3.2.1.slim.min.js"></script>
        <script src="/javascripts/popper.min.js"></script>
        <script src="/javascripts/bootstrap.min.js"></script>
        <!-- App stylesheets -->
        <link rel="stylesheet" href="/stylesheets/style.css">
    </head>
    <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">{% block modalTitle %}{% endblock %}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% block modalBody %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <body>
        <nav class="navbar navbar-expand-md sticky-top navbar-dark bg-dark">
            <div class="container">
                <a id="brand" class="navbar-brand" href="/">Movietown!</a>
            </div>
            <ul class="navbar-nav mr-auto">
                {% if session %}
                <li class="nav-item">
                    <a class="nav-link mx-1" href="/users?id={{ session.uid }}">{{ session.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-1" href="/auth/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link mx-1" href="/auth/login">Login</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <div class="container">
            <div class="row justify-content-center no-gutters">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
