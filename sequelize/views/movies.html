{% extends "layout.html" %}

{% block title %}
Movies
{% endblock %}

{% block content %}
<table class="table table-dark">
    <thead class="thead-light">
        <tr>
            <th scope="col">Year</th>
            <th scope="col">Movie</th>
            <th scope="col">Director</th>
            <th scope="col">Avg Rating</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{ movie.year }}</td>
            <th scope="row"><h6><a class="mint" href="/movies/film?id={{ movie.mid }}">{{ movie.title }}</a></h6></th>
            <td><a class="white" href="/director?id={{ movie.director.did }}">{{ movie.director.name }}</a></td>
            <td>5.0 â˜…</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
